<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Seleksi - E-Prakerin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Figtree', sans-serif;
        }

        .header-image {
            background: url('{{ url_for('static', filename='images/header.png') }}') center center / cover no-repeat;
            background-size: 100%;
            height: 200px;
            max-width: 100%;
            opacity: 0.8;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.32), rgba(255, 255, 255, 0.811));
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            list-style-type: none;
            padding: 0;
        }

        .timeline li {
            position: relative;
            text-align: center;
            flex: 1;
        }

        .timeline li::before {
            content: attr(data-step);
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background-color: #EEEEEE;
            border: 2px solid #007bff;
            display: block;
            margin: 0 auto 10px;
            color: #007bff;
            font-weight: bold;
        }

        .timeline li.active::before {
            background-color: #007bff;
            color: white;
        }

        .timeline li::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #EEEEEE;
            top: 15px;
            left: -50%;
            z-index: -1;
        }

        .timeline li:first-child::after {
            display: none;
        }

        .timeline li.active::after {
            background-color: #007bff;
        }

        .status-box {
            text-align: center;
            border: 2px dashed #007bff;
            padding: 30px;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 30px;
        }

        .status-box i {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .btn-back {
            border-radius: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 20px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .copyright {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Header Image -->
    <div>
        <div class="header-image">
            <div class="header-overlay"></div>
        </div>

        <!-- Timeline -->
        <ul class="timeline">
            <li class="active" data-step="1">Administrasi</li>
            <li class="active" data-step="2">Proses Seleksi</li>
            <li data-step="3">Kelengkapan Berkas</li>
            <li data-step="4">Wawancara</li>
            <li data-step="5">Pengumuman</li>
        </ul>

        <!-- Status Box -->
        <div class="status-box">
            <i class="bi bi-hourglass-split"></i>
            <h5>Silakan tunggu dan periksa secara berkala</h5>
            <p>2-3 hari untuk mengetahui hasil Proses Seleksi</p>          
        </div>
    </div>

    <div class="copyright">
        Copyright Â© 2025 Pindad. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
